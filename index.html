<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Application that allows the user to view details on the most popular PHP Github Repositories, ranked by Stars">
    <meta name="author" content="Donald Thompson">
    <title>Most Popular Git PHP Repositories</title>
    <!-- Bootstrap core CSS -->
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
  	<!--Custom Datatable CSS -->
    <link href="css/datatable.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Most Popular Github PHP Repos</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id='btnRefresh'><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh Repo Details</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav><!-- /.navbar -->

    <div class="container">
  		<div class='row'>
  			<div class='col-lg-12'>
  				<div class='page-header'>
  					<br/>
  					<h1 class='visible-lg'>Popular PHP Repositories on Github</h1>
  		
  				</div>
  			</div>
  		</div><!-- /.page header-->
  		
		<div class='row'>
		  <div class='col-lg-12'>	
		    <table id='repotable' class="table table-striped table-hover">
				 <thead>
					<tr>
					  <th>ID</th>
					  <th>Name</th>
					  <th>URL</th>
					  <th >Description</th>
					  <th>Stars</th>
					  <th><!--Button--></th>
					</tr>
			  </thead>
			 </table> 
		  </div>
	  </div><!-- /.main table div -->
  </div><!-- /.main container -->

  <div class="modal fade" id="repoModal" tabindex="-1" role="dialog" aria-labelledby="repoModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="modname"></h3>
        </div>
        <div class="modal-body">
          <p id='moddesc'></p>
          <p id='modstars'></p>
          <p id='modcreate'></p>
          <p id='modpush'></p>
          <p id='modurl'></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div><!--/.detail modal -->

    <!-- Bootstrap core JavaScript================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
	<script src='//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js'></script>
	<script src='js/repocontrol.js'></script>
	
		<script type="text/javascript">
        $(document).ready(function () {
          
          tableX=loadDataTable();
          
          $('#repotable tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = tableX.row( tr );
            d=row.data();
            showDetail(d);
          });
        
          $('#btnRefresh').click( function() {refreshRepos();});
    
    
  });
		
		</script>
	
  </body>
</html>
